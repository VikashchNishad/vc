<style>

/*------------------------------------CUSTOMIZE THE NAVBAR--------------------------- */

            .navbar-nav{
                letter-spacing: 1px;
              }
          .navbar-default {
            width: 100%;   
            position: fixed;
            border-radius: 3px;
            background-color: white;           
            border-color: rgba(240, 95, 64, 0.8);
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
            -webkit-transition: all 0.35s;
            -moz-transition: all 0.35s;
            transition: all 0.35s;
           }

          .navbar-default .navbar-header .navbar-brand {
            color: #f05f40;
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 700;
          }

          .navbar-default .navbar-header a.navbar-brand:hover,
          .navbar-default .navbar-header a.navbar-brand:focus,
          .navbar-default .navbar-header a.navbar-brand:active {
            border-color: #f05f40;
          }
          .navbar-default .navbar-header .navbar-toggle {
            font-weight: 700;
            font-size: 12px;
            color: #222222;
          }

          .navbar-default .nav > li > a,
          .navbar-default .nav > li > a:focus {
            z-index: 9999;
            border: 0;
            font-size: 11px !important;
            letter-spacing: 4px;
            border-radius: 0;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            color: #222;
          }

          .navbar-default .navbar-header .navbar-brand:hover,
                .navbar-default .navbar-header .navbar-brand:focus {
                  color: #eb3812;
                }
          }
          .navbar-default .nav > li.active {
            background-color: none;
          }
          .navbar-default .nav > li.active > a,
          .navbar-default .nav > li.active > a:focus {
            font-family: 'Montserrat', sans-serif;
            color: white;
                    border: none;
                    background: rgba(240, 95, 64, 0.9);
          }
          .navbar-default .nav > li > a:hover,
          .navbar-default .nav > li > a:focus:hover {
            font-family: 'Montserrat', sans-serif;
            color: white;
                    border: none;
                    background: rgba(240, 95, 64, 0.9);
                      opacity: 1;
                    filter: alpha(opacity=100);
                     transition: all 02s ease-in-out;
                    -moz-transition: all 0.2s ease-in-out;
                    -webkit-transition: all 0.2s ease-in-out;
                    -o-transition: all 0.2s ease-in-out;
                }
          .navbar-default .nav li a:active,
          .navbar-default .nav  li a:focus {
              font-family: 'Montserrat', sans-serif;
            color: #F05F40 ;
             opacity: 1;
            filter: alpha(opacity=100);
            color: white;
                    border: none;
                    background: rgba(240, 95, 64, 0.9);
        }

        p.navbar-text{
            z-index: 9999;
            padding-top: 2px;
            font-size: 12px !important;
            letter-spacing: 1px;
            border-radius: 0;
            
            font-family: 'Montserrat', sans-serif;
           
        }
        p.navbar-text span {
           color: #222;
        }
/*------------------------------------------------------------------------------------*/        
</style>

<body>
<nav ng-controller="LoginController as vm" class="navbar navbar-default navbar-fixed-top" ng-init="vm.init()" role="navigation">
 
  <div class="container">
  <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>                       
      </button>
     <a class="navbar-brand" href="/"><img src="/images/logo/logo.png" style="display: inline-block;"> TutorialShaala</a>
   </div>

   <!-- Collect the nav links, forms, and other content for toggling -->
   <div class="collapse navbar-collapse" id="myNavbar">
     
      <ul class="nav navbar-nav navbar-right">
        <li ng-class="vm.isActiveTab('')"><a href="/">Home</a></li>
        <li ng-class="vm.isActiveTab('tutorials')"><a href="tutorials" >Tutorials</a></li>
        <li ng-class="vm.isActiveTab('about')"><a  href="about">about</a></li>
        <li ng-class="vm.isActiveTab('contact')"><a href="contact">Contact</a></li>
        <li ng-if="!vm.isLoggedIn()" ng-class="vm.isActiveTab('login')"><a href="login">login</a></li>
        <li ng-if="vm.isLoggedIn()"><p class="navbar-text"><span>Welcome back {{ vm.loggedInUser }}</span></p></li>
        <li ng-if="vm.isLoggedIn()"><a href="/" ng-click=" vm.logout()">Logout</a></li>
      </ul>

   </div>
 </div>

</nav>
</body>
</html>
